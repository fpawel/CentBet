<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Купон</title>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
    <style>       
*{
    margin:0;
    padding:0;
}

html, body {
    height: 100%;
    margin: 0;    
}

.w3-table td, .w3-table th, .w3-table-all td, .w3-table-all th {
    padding : 3px;
}

.home-team {
    color : RoyalBlue;    
}

.away-team {
    color : SteelBlue;
}

.game-status {
    color : #009900 ;
}

.game-gpb {
    color : #009900 ;
}

.game-country {
    color : #009900 ;
}

.kef {
    text-align : center;    
}

.back {
    color : DarkBlue ;
}

.lay {
    color : #009900 ;    
}

tr:hover td.back {
    color:  blue;
}



.kef.win.back, .kef.draw.back, .kef.lose.back, .kef.lose.lay   {
    border-style: solid;
    border-color: lightgrey;
}

.kef.lose.lay {
    border-width: 0 1px 0 0;    
}

.kef.win.back, .kef.draw.back, .kef.lose.back   {
    border-width: 0 0 0 1px;    
}

tr:hover .kef.win.back, tr:hover .kef.draw.back, tr:hover .kef.lose.back, tr:hover .kef.lose.lay {
    border-color: white;
}
    </style>
    
</head>
<body>
    <div data-replace="body">

    </div>
    
    <script data-replace="scripts"></script>
</body>
</html>
